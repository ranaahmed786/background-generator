<body>
<header>
    <div id="headr">
        <h1>Background-generator</h1><hr>
        <p>Toggle the color bars below to generate background</p>

</header>
<section>
    <div class="container">
        <div id="input-container">
            <input class="input-colors" oninput="change_gradient()" type="color" name="first-color" id="f-color">
            <input class="input-colors" oninput="change_gradient()" type="color" name="second-color" id="s-color">
        </div>
        <div id="css">
            <p id="text-content"></p>
        </div>
    </div>
</section>

</body>
